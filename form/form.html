<!DOCTYPE html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css">
    </head>                                     
    <body>
         <!-- form starts here --> 
         <section class="formSection">
            <div>
                <h3><i class="fa fa-phone" aria-hidden="true"></i> CALL US </h3>
                <p>+91 828 185 5703</p>

                <h3><i class="fa fa-map-marker" aria-hidden="true"></i> LOCATION</h3>
                <p>7<sup>th</sup> Floor, Adobe PTC, Bangalore, Karnataka</p>

                <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> BUSINESS HOURS</h3>
                <p>Mon - Fri 10 AM - 8 PM</p>
            </div>
            <form action="home.html">
                    <h3>CONTACT US </h3>
                    <div>
                        <label> Enter your Name</label>
                        <input type="text"  placeholder="enter your name" aria-label="Enter your Name" required/>
                    </div>
                    <div>
                        <label> Emter your email</label>
                        <input type="email" placeholder="enter your email"  aria-label="Enter your email" required/>
                    </div>
                    <div>
                        <label> Emter your Message</label>
                        <textarea placeholder="enter your Message"  aria-label="Enter your Message"></textarea >
                    </div>
        
                    <input type="submit" id="submit"  aria-label="submit"/>             
            </form>
        </section>
        <!-- form ends here --> 
    
    </body>                         
</html>
